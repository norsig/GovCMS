# sass-lint config generated by make-sass-lint-config v0.1.1
#
# The following scss-lint Linters are not yet supported by sass-lint:
# ElsePlacement, PseudoElement, SpaceAroundOperator
#
# The following settings/values are unsupported by sass-lint:
# Linter SpaceAfterPropertyColon, option "style" with value "at_least_one_space"

files:
  include: '**/*.s+(a|c)ss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  brace-style:
    - 1
    - allow-single-line: false
  class-name-format:
    - 1
    - convention: hyphenatedbem
  empty-line-between-blocks:
    - 1
    - ignore-single-line-rulesets: false
  nesting-depth:
    - 1
    - max-depth: 4
  no-mergeable-selectors: 1
  no-misspelled-properties:
    - 1
    - extra-properties:
        - '*background'
        - '*background-image'
        - '*display'
        - '*font-family'
        - _font-family
        - '*height'
        - '*list-style-image'
        - '*margin-left'
        - '*margin-right'
        - '*overflow'
        - '*position'
        - '*vertical-align'
        - '*width'
        - '*zoom'
  no-qualifying-elements: 0
  placeholder-in-extend: 0
  placeholder-name-format:
    - 1
    - convention: hyphenatedbem
  property-sort-order: 0
  space-after-colon: 1
  space-between-parens: 0
